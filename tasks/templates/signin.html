{% extends 'base.html' %}

{% block content %}

<main class="container">

    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
        
            
                <h1 class="text-center">Iniciar Sesión</h1>
            
                {{error}}
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" id="username">Nombre de usuario:</label>
                                <input type="text" name="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                            </div>
            
                            <div class="mb-3">
                                <label for="password" id="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña">
                            </div>
            
                            <button class="btn btn-primary">
                                Signin
                            </button>
            </form>
        </section>
    </div>
</main>


{% endblock %}
